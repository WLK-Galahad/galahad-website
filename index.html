<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Hej fra Galahad</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
    }
    h1, p {
      color: blue;
    }
    #ip {
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Hej</h1>
  <p>Hilsen Galahad</p>
  <p id="ip">Indl√¶ser IP-adresse...</p>

  <script>
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("ip").textContent = "Din IP-adresse er: " + data.ip;
      })
      .catch(() => {
        document.getElementById("ip").textContent = "Kunne ikke hente IP-adressen.";
      });
  </script>
</body>
</html>
